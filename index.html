<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- TaiwindCss link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-orange-600	">Baaap Er Bank</span>!!!</h1>
    </header>
    <main>
        <div class="bg-blue-400 mx-auto w-9/12 p-8 mt-12 rounded-xl">
            <h2 class="text-3xl font-medium mb-8">Please Login</h2>
            <input class="block w-9/12 mb-4 rounded px-4 py-2" type="email" name="" id="user-mail" placeholder="Please Enter your Mail Address">
            <input class="block w-9/12 mb-4 rounded px-4 py-2" type="password" name="" id="user-password" placeholder="Please Enter your Password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded text-white font-medium">Submit</button>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
