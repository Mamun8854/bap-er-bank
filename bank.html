<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>

    <!-- TaiwindCss link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-orange-600	">Moooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 text-white mx-auto gap-4">
                <div class="bg-green-400 hover:bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium">Deposite</h4>
                    <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-400 hover:bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium">Withdraw</h4>
                    <h2 class="text-4xl ">$00</h2>
                </div>
                <div class="bg-violet-400 hover:bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium">Balance</h4>
                    <h2 class="text-4xl">$1240</h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <div class="bg-indigo-400 hover:bg-rose-400 p-8 rounded-xl">

                    <h4 class="text-2xl font-medium mb-4 font-semibold text-white">Please Deposit Here</h4>

                    <input class="block px-4 py-2 w-9/12 rounded mb-4" type="text" placeholder="$ Amount you want to deposit" name="" id="deposit-field">


                    <button class="bg-green-600 hover:bg-emerald-900 px-8 py-2 rounded text-2xl font-medium text-white" id="btn-deposit">Deposit</button>
                </div>


                <div class="bg-sky-400 hover:bg-rose-400 p-8 rounded-xl">

                    <h4 class="text-2xl font-medium mb-4 font-semibold text-white">Please Withdraw Here</h4>

                    <input class="block px-4 py-2 w-9/12 rounded mb-4" type="text" placeholder="$ Amount you want to Withdraw" name="" id="withdraw-field">

                    <button class="bg-green-600 hover:bg-emerald-900 px-8 py-2 rounded text-2xl font-medium text-white" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
